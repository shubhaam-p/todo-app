<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
        async function signUp(){
        const username = document.getElementById("signupUsername").value; 
        const password = document.getElementById("signupPassword").value;
        if(password.trim() !== "" && username.trim() !== ""){
            const result = await axios.post('/user/signup',{username, password})
        }
    }
</script>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light text-dark">
        <!-- <input type="text" name="username" id="signupUsername">
        <input type="text" name="password" id="signupPassword">
        <button onclick="signUp()">Submit</button> -->
        
        <form class="p-5 bg-white text-dark">
            <h1>Sign Up</h1>
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" aria-describedby="usernameHelp">
              <div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="signUp()">Submit</button>
        </form>
    </div>
</body>
</html>

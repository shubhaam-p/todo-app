<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var tokenStr = '';
    var list = [];

    async function handleFun(){
        const username = document.getElementById("signupUsername").value; 
        const password = document.getElementById("signupPassword").value;
        const result = await axios.post('/user/signup',{username, password})
    }
    
    async function signIn(){
        const username = document.getElementById("signinUsername").value; 
        const password = document.getElementById("signinPassword").value;
        const result = await axios.post('/user/signin',{username, password});
        if(result)
            tokenStr = result.data.token;
    }
    
    function addList(){
        document.getElementById("tasks").innerHTML = ('');
        var tas = '<div class="container text-center">';
        for(i=0; i<list.length; i++){
            tas +=`<div class="col">${list[i]}</div>`
        }
        tas +='</div></div>';
        document.getElementById("tasks").insertAdjacentHTML('beforeend',tas)
    }

    async function addTodo(){
        const todo = document.getElementById("todo").value;
        if(!tokenStr == ''){
            const headers = {
                'token':tokenStr    
            }
            const data = {
                'title':todo
            }
            const result = await axios.post('/user/todos',data,{ headers:headers })
            if(result.data){
                const getTodos = await axios.get('/user/todo',{ headers:headers });
                if(getTodos.data.length > 0){
                    for(i=0; i<getTodos.data.length; i++){
                        list.push(getTodos.data[i].title)
                    }
                    addList();
                }
            }
        }else
            console.log("Unauthorized")
    }    
</script>
<body>    
    <div class="container">
        <div>
            <h1>Sign Up</h1>
            <input type="text" name="username" id="signupUsername">
            <input type="text" name="password" id="signupPassword">
            <button onclick="handleFun()">Submit</button>
        </div>

        <div>
            <h1>Sign In</h1>
            <input type="text" name="username" id="signinUsername">
            <input type="text" name="password" id="signinPassword">
            <button onclick="signIn()">Submit</button>
        </div>

        <div id="tasks"></div>

        <!-- Modal -->
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"> + Add ToDo</button>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Add task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <p>
                    <input type="text" name="todo" id="todo" placeholder="Enter here...">
                </p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addTodo()">Add</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
